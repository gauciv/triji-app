name: Publish OTA Update
description: Publish JavaScript/UI changes without rebuilding APK

on:
  workflow_dispatch:
    inputs:
      message:
        type: string
        description: Update message
        required: false
        default: "Bug fixes and improvements"

jobs:
  update:
    name: Publish to Production Channel
    steps:
      - eas/update:
          branch: production
          message: ${{ inputs.message || 'Production update' }}
          auto: false
