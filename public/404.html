<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found</title>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #23243a 0%, #22305a 60%, #3a5a8c 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .glass-card {
      background: rgba(30, 36, 54, 0.7);
      border-radius: 28px;
      box-shadow: 0 8px 32px 0 rgba(34, 48, 90, 0.25);
      backdrop-filter: blur(16px);
      border: 1.5px solid rgba(255,255,255,0.12);
      padding: 48px 32px 36px 32px;
      max-width: 380px;
      width: 90vw;
      text-align: center;
      color: #fff;
    }
    .icon {
      width: 70px;
      height: 70px;
      margin: 0 auto 24px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: rgba(58, 90, 140, 0.18);
      box-shadow: 0 0 24px 0 #3a5a8c88;
    }
    .icon svg {
      width: 40px;
      height: 40px;
      color: #3a5a8c;
    }
    .headline {
      font-size: 1.7rem;
      font-weight: 700;
      margin-bottom: 12px;
      color: #e6eaf3;
    }
    .message {
      font-size: 1.05rem;
      color: #b0bed9;
      margin-bottom: 24px;
    }
    .btn {
      display: inline-block;
      padding: 12px 0;
      width: 100%;
      border-radius: 14px;
      background: linear-gradient(90deg, #3a5a8c, #22305a);
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.2s;
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    @media (max-width: 500px) {
      .glass-card { padding: 32px 8vw 24px 8vw; }
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <div class="icon">
      <!-- Sad face or broken link SVG -->
      <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <circle cx="12" cy="12" r="10" stroke-width="2"/>
        <path d="M9 10h.01M15 10h.01" stroke-width="2"/>
        <path d="M8 16c1.333-1 4.667-1 6 0" stroke-width="2"/>
      </svg>
    </div>
    <div class="headline">Page Not Found</div>
    <div class="message">
      Oops! The page you’re looking for doesn’t exist or has been moved. This appears because the web app is not hosted online yet.<br>
      Let’s get you back on track.
    </div>
  </div>
</body>
</html>
